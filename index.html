<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css">

    <link rel="stylesheet" href="my_prop/css/my_css.css">

    <title>Form With Ajax</title>
</head>

<body class="bg-secondary">
    <section>
        <div class="container">
            <div class="row mb-4">
                <div class="col text-center">
                    <h1 class="display-3">Form Jquery</h1>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-10" id="error_message">

                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="card bg-dark">
                        <div class="card-body">
                            <form action="put_method" id="main-form">
                                <input type="hidden" name="method" value="put">
                                <div class="form-group" id="email-container">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" id="email" class="form-control" autocomplete="off"
                                        autofocus>
                                </div>
                                <div class="form-group" id="pw-container">
                                    <label for="">Password</label>
                                    <input type="password" name="password" id="pw" class="form-control">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block" id="lbtn">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <script src="vendor/jquery/jquery.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.js"></script>
    <script src="my_prop/js/main.js"></script>
</body>

</html>
